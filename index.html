<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 30px;
      padding: 20px;
      flex-wrap: wrap;
    }
    .container {
      display: flex;
      gap: 30px;
      width: 100%;
      max-width: 1100px;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .registration-form {
      flex: 1;
      padding: 30px;
      border-right: 2px solid #f1f1f1;
    }
    .registration-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }
    .registration-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .registration-form input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s;
    }
    .registration-form input:focus {
      border: 1px solid #28a745;
    }
    .registration-form input[type="submit"] {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px;
      font-size: 16px;
      text-transform: uppercase;
    }
    .registration-form input[type="submit"]:hover {
      background: #218838;
    }

    .h4 {
      font-size: large;
      font-weight: bold;
      align-items: center;
      color: #002aff;
      margin-top: 64px;
    }

    .media-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex: 1;
      text-align: center;
    }
    iframe, audio, video {
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .registration-form {
        border-right: none;
        border-bottom: 2px solid #f1f1f1;
      }
    }
  </style>
</head>
<body>
<div class="container">
  
  <div class="registration-form">
    <h2>User Registration</h2>
    <form action="#" method="post">
      <!-- Full Name -->
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Date of Birth -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
       
      <!-- Gender -->
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <!-- Nationality -->
      <label for="nationality">Nationality:</label>
      <select id="nationality" name="nationality" required>
        <option value="">Select Nationality</option>
        <option value="ghanaian">Ghanaian</option>
        <option value="nigerian">Nigerian</option>
        <option value="ethiopian">Ethiopian</option>
        <option value="indian">Indian</option>
        <option value="chinese">Chinese</option>
        <option value="other">Other</option>
      </select>

      <!-- Phone Number -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" required>

      <!-- Confirm Password -->
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

      <!-- Submit Button -->
      <input type="submit" value="Register">
    </form>
    
    <p>
      <h4 class="h4">SVG Icon From Figma</h4>
      <img src="search.svg" alt="SVG Icon" width="50" height="50">
    </p>

  </div>

  <div class="media-section">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Fx6kUA7CWnA?si=sWAvyWeXUWTYSRwu" frameborder="0" allowfullscreen></iframe>
    <audio controls>
      <source src="bubblesloud.mp3" type="audio/mpeg">
    </audio>
    <video controls>
      <source src="IMG_1308.MP4" type="video/mp4">
    </video>
  </div>
 </div>
 </body>
</html>
